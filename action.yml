name: Bookmark
author: "@katydecorah"
description: "Bookmark websites to a JSON file."
runs:
  using: "node18"
  main: dist/index.js

inputs:
  filename:
    description: "The filename to save your bookmarks."
    default: "_data/bookmarks.json"
  export-image:
    description: "Export the URL's `image` to download later and set `image` property."
    default: "true"
